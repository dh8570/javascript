<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_event2.html</title>
    <style>
        /* 내부 css */
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="box">box</div>
    <!--
         css 요소를 적용할 요소에 style 속성을 이용해서 직접 css 를 작성할 수도 있다.
         이러한 css를 인라인 css라고 한다.
         인라인 css는 내부 css 보다 우선시 된다.
    -->
    <div style="width: 100px; height: 100px; border: 1px solid blue;">aa</div>
    <div id="myDiv">aaaa</div>
    <div id="yourDiv">a1</div>

    <script>
        let div1 = document.querySelector('#myDiv');
        div1.style.width = '100px';
        div1.style.height = '100px';
        div1.style.border = '1px solid blue';
        // 여러 단어로 조합된 css property는 - 대신에 단어 첫글자를 대문자로 변경한다.
        div1.style.backgroundColor = 'yellow';

        document.querySelector('#yourDiv').style.width = '100px';
        document.querySelector('#yourDiv').style.height = '100px';
        document.querySelector('#yourDiv').style.border = '1px solid blue';
        document.querySelector('#yourDiv').style.backgroundColor = 'yellow';
    </script>
</body>
</html>
