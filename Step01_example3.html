<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_example3.html</title>
    <script>
        let a1, a2;

        function plus() {
            a1 = parseInt(document.querySelector('#num1').value);
            a2 = parseInt(document.querySelector('#num2').value);
            document.querySelector('#result').innerText = a1 + a2;
        }

        function minus() {
            a1 = parseInt(document.querySelector('#num1').value);
            a2 = parseInt(document.querySelector('#num2').value);
            document.querySelector('#result').innerText = a1 - a2;
        }
    </script>
</head>
<body>
    <input type="text" id="num1">
    <button onclick="plus();">+</button>
    <button onclick="minus();">-</button>
    <input type="text" id="num2">
    =
    <span id="result"></span>
</body>
</html>
