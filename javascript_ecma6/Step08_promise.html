<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_promise.html</title>
</head>
<body>
    <script>
        function order(menu, callback) {
            const delay = Math.floor(Math.random() * 5000 + 5000);
            setTimeout(() => {
                console.log(`${menu}가 준비되었습니다.`);
                callback(menu);
            }, delay);
        }

        order('밀크티', (menu) => {
            console.log(`${menu} 맛있게 드세요!`);
            console.log(`${menu[menu.length-1]} 맛있게 드세요!`);
            order('샌드위치', (menu) => {
                console.log(`${menu} 맛있게 드세요!`);
                order('아이스크림', (menu) => {
                    console.log(`${menu} 맛있게 드세요!`);
                });
            });
        });
    </script>
</body>
</html>
