<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_example2.html</title>
    <style>
        #img1{
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <button id="moveBtn">움직이기</button>
    <button id="resetBtn">리셋</button>
    <br>
    <img src="./images/1.jpg" id="img1">
    <script>
        let mLeft = 0;
        let mTop = 0;
        
        document.querySelector('#moveBtn').addEventListener('click', function(){
            let imgSrc = document.querySelector('#img1');
            mLeft += 100;
            imgSrc.style.marginLeft = mLeft+'px';
        });

        document.querySelector('#resetBtn').addEventListener('click', function() {
            mLeft = 0;
            document.querySelector('#img1').style.marginLeft = mLeft+'px';
        });

        window.addEventListener('keydown', function(e) {
            let img = document.querySelector('#img1');
            console.log(e.key);

            switch (e.key) {
                case 'a':
                    mLeft -= 100;
                    img.style.marginLeft = mLeft+'px';
                    break;
                case 'd':
                    mLeft += 100;
                    img.style.marginLeft = mLeft+'px';
                    break;
                case 'w':
                    mTop -= 100;
                    img.style.marginTop = mTop+'px';
                    setTimeout(function() {
                        mTop += 100;
                        img.style.marginTop = mTop+'px';
                    }, 100);
                    break;
            }
        });
    </script>
</body>
</html>
